<form action="" method="post" novalidate>
    {% for field in form %}
        {% csrf_token %}
        <div class="form-group">
            <label for="">{{ field.label }}</label>
            {{ field }}
            <span class="error pull-right">{{ field.errors.0 }}</span>
        </div>
    {% endfor %}
    <br>
    <button class="btn btn-success pull-right">提交</button>
</form>
